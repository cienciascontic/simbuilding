<!DOCTYPE html>

<html>
    <head>
        <title>SimBuilding</title>
        <link rel="stylesheet" href="resources/css/default.css" />
        <script type="text/javascript" src="resources/e2d/energy2d.js"></script>
        <script type="text/javascript" src="libs/three.js"></script>
        <script type="text/javascript" src="libs/jquery-1.9.0.js"></script>
        <script type="text/javascript" src="libs/stats.js"></script>
        <script type="text/javascript" src="libs/dat.gui.js"></script>
        <script type="text/javascript" src="libs/FirstPersonControls.js"></script>
        <script type="text/javascript" src="libs/OrbitControls.js"></script>
        <script type="text/javascript" src="libs/ColladaLoader.js"></script>
        <script type="text/javascript" src="libs/EffectComposer.js"></script>
        <script type="text/javascript" src="libs/RenderPass.js"></script>
        <script type="text/javascript" src="libs/ShaderPass.js"></script>
        <script type="text/javascript" src="libs/MaskPass.js"></script>
        <script type="text/javascript" src="libs/CopyShader.js"></script>
        <script type="text/javascript" src="libs/ColorifyShader.js"></script>
        <script type="text/javascript" src="simbuilding.js"></script>
        <script type="text/javascript" src="PointerLockControls.js"></script>
        <script type="text/javascript" src="quiz.js"></script>
    </head>

    <body>
        <div id="Stats-output">
        </div>

        <div id="menu">
            <button type="button" onclick="resetQuiz()">New</button>
            <button type="button" onclick="exportQuiz()">Export</button>
        </div>

        <div id="score-wrap">
            <div id="score">
                Score: 0
            </div>

            <div id="found">
            </div>
        </div>

        <div id ="progressPanel">
            <div>
                <h1>Welcome to SimBuilding!</h1>
                <p>Concord Consortium &copy; 2015<br/>
                    Supported by the National Science Foundation through grant #1304485</p>
            </div>
            <p>Loading...</p>
            <progress id="progress" value="0"></progress>
        </div>

        <div id="WebGL-output">
            <div id="toolbox" onclick="toggleToolbox();">
                <a href="javascript: toggleTool(2); toggleToolbox('open');">
                    <img id="tool-temperature-small" src="resources/images/tool-temperature.png" alt="" width="31" height="100" />
                </a>
                <a href="javascript: toggleTool(1); toggleToolbox('open');">
                    <img id="tool-moisture-small" src="resources/images/tool-moisture.png" alt="" width="44" height="100" />
                </a>
                <a href="javascript: toggleTool(0); toggleToolbox('open');">
                    <img id="tool-ircamera-small" src="resources/images/tool-ircamera-small.png" alt="" width="75" height="100" />
                </a>
            </div>
            <div id="fan-container">
                <a href="javascript: toggleTool(3);">
                    <img id="fan" src="resources/images/retrotec-still.gif" alt="" width="66" height="150" />
                </a>
            </div>
            <div id="tool-ircamera">
                <div>
                    <img src="resources/images/tool-ircamera.png" alt="" width="624" height="712" usemap="#IRCameraButtons" />
                    <map name="IRCameraButtons">
                        <area shape="rect" coords="120,540,210,600" alt="Play" href="javascript: console.log('n/a')" />
                        <area shape="rect" coords="420,540,510,600" alt="Reset" href="javascript: console.log('n/a')" />
                        <area shape="rect" coords="260,565,360,665" alt="Chart" href="javascript: console.log('n/a')" />
                        <area shape="circle" coords="432,647,20" alt="Off" href='javascript: toggleTool(-1)' />
                    </map>
                    <img id="target" src="resources/images/target.png" alt="" />
                    <img id="quizImage" src="" alt="" />
                    <div id="temperature-high">80</div>
                    <div id="temperature-low">60</div>
                    <input id="minimize" type="button" value="&#x25B2;" onclick="toggleQuizMinimize()"/>
                    <div class="quiz">
                        <div id="quizQuestionAnswers">
                            <p id="question">Do you see a problem here?</p>
                            <p id="lastAnswer">Last Answer:</p>
                            <div id="answers"></div>
                        </div>
                        <div id="quizCorrect">Correct!</div>
                        <div id="quizIncorrect">Incorrect!</div>
                        <div id="quizAlreadyChecked">Already Checked!</div>
                    </div>
                </div>
            </div>
            <div id="tool-moisture">
                <div>
                    <img id="moisture-target" src="resources/images/target.png" alt="" />
                    <img src="resources/images/tool-moisture.png" alt="" width="400" height="909" usemap="#MoistureButtons" />
                    <div id="moisture-value">
                        98
                    </div>
                    <map name="MoistureButtons">
                        <area shape="rect" coords="120,430,190,490" alt="Off" href="javascript: toggleTool(-1)" />
                    </map>
                </div>
            </div>
            <div id="tool-temperature">
                <div>
                    <img id="temperature-target" src="resources/images/target.png" alt="" />
                    <img src="resources/images/tool-temperature.png" alt="" width="200" height="643" usemap="#TemperatureButtons"/>
                    <div id="temperature-value">
                        20&deg;C
                    </div>
                    <map name="TemperatureButtons">
                        <area shape="rect" coords="40,340,70,360" alt="Off" href="javascript: toggleTool(-1)" />
                    </map>
                </div>
            </div>
        </div>

        <script type="text/javascript">
            document.body.onselectstart = function () {
                return false;
            };
            document.body.ondragstart = function () {
                return false;
            };
            startSimBuilding();
        </script>
    </body>
</html>
